<html>
<head>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/web3.js"></script>
    <script src="assets/scripts/contract.js"></script>
    <script src="assets/js/chart.js"></script>
    <script>var pollingController = {};</script>
    <script src="assets/scripts/poll.js" defer></script>
    <link rel="stylesheet" href="assets/css/custom.css">
    <!--<script src="assets/scripts/secret.js"></script>-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12" style="text-align: center;margin: 35px;">
            <h2>FIFA WorldCup 2018 Finale Poll</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="alert alert-success" role="alert">
                <label>Latest Vote :</label> <label id="votedBy">_____</label> voted for <label
                    id="votedFor">_____</label>
            </div>
            <div class="card text-center">
                <div class="media">
                    <img class="mr-3" src="assets/images/russia.png" alt="Card image cap">
                </div>
                <div class="card-body">
                    <h3 class="card-title"> Who will win the FIFA World Cup 2018 ?</h3>
                    <form>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <img class="mr-3" src="assets/images/france.png" alt="france">
                                <input class="form-check-input" type="radio" name="winnerRadio" id="inlineRadio1"
                                       value="1" checked>
                                <label class="form-check-label" for="inlineRadio1">France</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <img class="mr-3" src="assets/images/croatia.png" alt="croatia">
                                <input class="form-check-input" type="radio" name="winnerRadio" id="inlineRadio2"
                                       value="0">
                                <label class="form-check-label" for="inlineRadio2">Croatia</label>
                            </div>
                        </div>
                        <button type="button" onclick="pollingController.poll()" class=" btn btn-primary">POLL</button>
                        <button type="button" onclick="pollingController.getMyPoll()" class=" btn btn-primary">MY
                            POLL
                        </button>
                    </form>
                    <h4>Total Polls: <label id="totalVotes"></label></h4>

                </div>

            </div>
        </div>
        <div class="col-6">
            <canvas id="myChart" width="100" height="100"></canvas>
        </div>

    </div>

</div>
</body>
</html>
